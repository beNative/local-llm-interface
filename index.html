<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-t" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local LLM Interface</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <style>
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #f1f5f9;
        --bg-hover: #eef2ff;
        --bg-backdrop: rgba(255, 255, 255, 0.5);

        --text-primary: #1e293b;
        --text-secondary: #475569;
        --text-muted: #64748b;
        
        --border-primary: #e2e8f0;
        --border-secondary: #cbd5e1;
        --border-focus: #4f46e5;

        /* Accent Colors per View */
        --accent-chat: #4f46e5;
        --accent-projects: #16a34a;
        --accent-api: #9333ea;
        --accent-settings: #d97706;
        --accent-info: #0d9488;

        --text-on-accent: #ffffff;
        --bg-accent-hover-scale: 0.9;

        --code-bg: #f8fafc;
        --code-output-bg: #f1f5f9;
        
        --border-radius: 0.75rem; /* 12px */

        /* Chat Appearance Variables */
        --chat-bg-color: var(--bg-secondary);
        --user-message-bg-color: var(--accent-chat);
        --user-message-text-color: var(--text-on-accent);
        --user-message-bg-image: linear-gradient(to right, #4f46e5, #6366f1);
        --assistant-message-bg-color: var(--bg-tertiary);
        --assistant-message-text-color: var(--text-primary);
        --chat-font-family: sans-serif;
        --chat-font-size: 16px;
      }
      html.dark {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-tertiary: #334155;
        --bg-hover: #374151;
        --bg-backdrop: rgba(0, 0, 0, 0.5);

        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        
        --border-primary: #334155;
        --border-secondary: #475569;
        --border-focus: #818cf8;

        /* Accent Colors per View */
        --accent-chat: #818cf8;
        --accent-projects: #4ade80;
        --accent-api: #c084fc;
        --accent-settings: #f59e0b;
        --accent-info: #2dd4bf;

        --text-on-accent: #1e293b;
        --bg-accent-hover-scale: 1.1;

        --code-bg: #1e293b;
        --code-output-bg: #0f172a;

        /* Chat Appearance Overrides for Dark Mode */
        --user-message-bg-image: linear-gradient(to right, #6366f1, #818cf8);
        --user-message-text-color: #ffffff;
        --assistant-message-bg-color: var(--bg-secondary);
      }
      /* Improve dark mode readability for all markdown content */
      html.dark .prose {
        --tw-prose-body: #cbd5e1; /* slate-300 */
        --tw-prose-headings: #f8fafc; /* slate-50 */
        --tw-prose-lead: #94a3b8; /* slate-400 */
        --tw-prose-links: #c084fc; /* purple-400 */
        --tw-prose-bold: #f1f5f9; /* slate-100 */
        --tw-prose-counters: #94a3b8; /* slate-400 */
        --tw-prose-bullets: #64748b; /* slate-500 */
        --tw-prose-hr: #475569; /* slate-600 */
        --tw-prose-quotes: #e2e8f0; /* slate-200 */
        --tw-prose-quote-borders: #475569; /* slate-600 */
        --tw-prose-captions: #94a3b8; /* slate-400 */
        --tw-prose-code: #e2e8f0; /* slate-200 */
        --tw-prose-th-borders: #475569; /* slate-600 */
        --tw-prose-td-borders: #334155; /* slate-700 */
      }
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        -webkit-font-smoothing: subpixel-antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom Scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--border-secondary);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--text-muted);
      }
      /* Global Transitions */
      button, a, input, select, textarea {
        transition: color 0.2s ease, background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
      }
    </style>
